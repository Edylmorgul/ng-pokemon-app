<div class="container"> <!-- Centrer contenu gérer par materialize-->
    <div class="row"> <!-- Mettre en place le responsive de la page (12 unité)-->
        <div *ngFor="let pokemon of pokemons" class="col m4 s6"> 
            <div class="card horizontal" pokemonBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p id="pkmName"> {{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:"dd/MM/yyyy"}}</small></p>
                        <!--<p><small>{{pokemon.created | date:"dd/MM/yyyy"  | uppercase}}</small></p> -->
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">{{type}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
